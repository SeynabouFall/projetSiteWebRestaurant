   <h1>Nous contacter</h1>
   <form action="contact.html">
        <fieldset>
            <legend>Nous contacter</legend>
            <div>
                <label for="emailinput">Votre mail</label>
                <input type="text" name="email" id="emailinput" placeholder="naboufall@gmail.com" required>
            </div>
            <div>
                <label for="motpassinput">Votre mot de passe</label>
                <input type="password" name="Mot de passe" id="motpassinput">
            </div>
            <div>
                <label for="nameinput">Votre nom</label>
                <input type="text" name="Nom" id="nameinput" >
            </div>
            
            

            <div>
                <label>Sexe</label>
                <div>
                    <input type="radio" name="sexe" id="masculin">
                    <label for="masculin">Masculin</label>
                </div>
        
                <div>
                    <input type="radio" name="sexe" id="feminin">
                    <label for="feminin">Feminin</label>
                </div>
        
        
                <div>
                    <label for="confirmeinput">Confirmer</label>
                    <input type="checkbox" name="Confirmer" id="confirmerinput">
                </div>

                <div>
                    <label ><input type="checkbox" name="cu">J'accepte les conditions d'utilistion</label>
                </div>
            </div>
            
            <input type="submit" value="Envoyer le formulaire">
            <input type="reset" value="Annuler">
        </fieldset>
    </form>
   <script type="text/javascript" src="app.js"></script>
